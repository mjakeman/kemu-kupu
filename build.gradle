plugins {
    id 'java'
    id 'application'
    id 'org.beryx.jlink' version '2.24.1'
    id 'org.openjfx.javafxplugin' version '0.0.10'
}


repositories {
    mavenCentral()
}

compileJava {
    sourceCompatibility = "11"
    targetCompatibility = "11"
}

javafx {
    version = "11.0.2"
    modules = ['javafx.controls', 'javafx.fxml']
}

def packageName = 'nz.ac.auckland.se206.team27';

mainClassName = "${packageName}.Launcher"

application {
    mainModule = "kemu.kupu.main"
    mainClass = "${packageName}.Launcher"
}


/**
 * Special function to build a standalone and executable jar file.
 */
task standaloneJar(type: Jar) {
    manifest {
        attributes 'Main-Class': "${packageName}.Launcher"
    }

    from {
        configurations.runtimeClasspath.collect { it.isDirectory() ? it : zipTree(it) }
    }

    duplicatesStrategy = DuplicatesStrategy.INCLUDE
    from sourceSets.main.allSource

    with jar
}